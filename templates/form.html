<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>XGBoost</title>
    <link defer rel="stylesheet" href="../static/style.css">
    <script defer src="../static/script.js"></script>
</head>

<body class="bodyclss">
    <header class="text-gray-400 bg-gray-900 body-font" style="height: 100px;display:flex;align-items: center;justify-content: center;">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <!-- <svg xmlns="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg> -->
                <img src="../static/abc.png" alt="" style="width: 50px;height:50px;border-radius: 50%">
                <span class="ml-3 text-xl">Machine Learning</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-gray-900">Home</a>
                <a href="/form" class="mr-5 hover:text-gray-900 ">RF Prediction</a>
                <a href="/predictions" class="mr-5 hover:text-gray-900 ">StackedPrediction</a>
                <a href="/Analysis" class="mr-5 hover:text-gray-900 ">Analaysis</a>
                <a class="mr-5 hover:text-gray-900 ">Data Visulization</a>
                <a href="/About Us" class="mr-5 hover:text-gray-900 ">About us</a>
            </nav>
            <!-- <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Button
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button> -->
        </div>
    </header>
    <section class="sec-pre">
        <h1 style="font-size: 20px;color:brown;font-weight:bolder;padding:10px">Prediction Using XGBoost Algorithm</h1>
        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select class="form-control" id="Gender" name="Gender">
                        <option value="select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Senior_Citizen">Senior Citizen:</label>
                    <select class="form-control" id="Senior_Citizen" name="Senior_Citizen">
                        <option value="select">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Tenure_Months">Tenure (months):</label>
                    <input type="text" class="form-control" id="Tenure_Months" name="Tenure_Months">
                </div>
                <div class="form-group">
                    <label for="Phone_Service">Phone Service:</label>
                    <select class="form-control" id="Phone_Service" name="Phone_Service">
                        <option value="select">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Internet_Service">Internet Service:</label>
                    <select class="form-control" id="Internet_Service" name="Internet_Service">
                        <option value="select">Select</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Streaming_TV">Streaming TV:</label>
                    <select class="form-control" id="Streaming_TV" name="Streaming_TV">
                        <option value="select">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Streaming_Movies">Streaming Movies:</label>
                    <select class="form-control" id="Streaming_Movies" name="Streaming_Movies">
                        <option value="select">Select</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Contract">Contract:</label>
                    <select class="form-control" id="Contract" name="Contract">
                        <option value="select">Select</option>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="Payment_Method">Payment Method:</label>
                    <select class="form-control" id="Payment_Method" name="Payment_Method">
                        <option value="select">Select</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Electronic check">Electronic check</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="Monthly_Charges">Monthly_Charges:</label>
                    <input type="text" class="form-control" id="Monthly_Charges" name="Monthly_Charges">
                </div>

                <div class="form-group">
                    <label for="Total_Charges">Total_Charges:</label>
                    <input type="text" class="form-control" id="Total_Charges" name="Total_Charges">
                </div>
                <button type="submit" class="predbtn" style="background-color: rgb(11, 140, 150);">Predict</button>
            </form>
            <div class="msg" style="display: flex;align-items: center;">
                <h3>Probability of the customer leaving(XGBOOST):</h3>
                <h2 id="predict-msg" style="color: white;margin: 5px 10px;padding: 5px;border-radius: 2px;">{{message}}</h2><span>%</span></div>
        </div>
    </section>
    <footer class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg> -->
                 <img src="../static/abc.png" alt="" style="width: 50px;height:50px;border-radius: 50%">
                <span class="ml-3 text-xl">Machine Learning</span>
            </a>
            <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">2023 HCOE
                <a href="https://twitter.com/knyttneve" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">@hcoe</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-400">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-400">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous ">
    </script>

</body>

</html>
